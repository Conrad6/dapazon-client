<div class="container mx-auto flex justify-between items-center h-full mb-0">
    <a routerLink="/" class="text-lg font-bold">
        <h1 class="text-slate-200">Dappazon</h1>
    </a>
    <div>
        <input [size]="20" pInputText class="w-full block min-w-[150px]" type="search" placeholder="Search" />
    </div>
    <div>
        <p-button [label]="!account() ? 'Connect' : ((account()|slice:0:7)+ '...' + (account()|slice:37:42))" />
    </div>
</div>
<ul class="flex list-none m-0 justify-center gap-3 py-2 bg-slate-700">
    @for(category of categories;track category.id){
    <li class="text-[1.1rem]"><a class="font-light" [routerLink]="category.routerLink">{{category.label}}</a></li>
    }
</ul>
